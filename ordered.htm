<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<title>在线预约</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.13.2/lib/theme-chalk/index.css">
		<link rel="stylesheet" href="css/main.css?v=1.3" />
		<style>
			.el-header{
				font-size:16px;
				font-weight: bold;
			}
			.el-main{
				padding: 0px;
				margin-top:1px;
			}
			.el-main .el-col:not(:first-child){
				padding: 2px 15px;
			}
			.master{
				background-color:#FFFEFA;
				
				margin-top:5px;
			}
			.title{
				height: 25px;
				line-height: 25px;
			}
			.title .el-col{
				padding: 0px 15px;
			}
		</style>
	</head>
	<body>
		<el-container id="ordered">
			<el-header  style="height:35px;padding: 10px">
				我的预约记录:
			</el-header>
			<el-main>
				<el-row v-for="item in items" class="master">
					<el-col style="background-color: #FFFFFF;">
						<el-row class="title">
							<el-col :span="12">{{item.shopName}} </el-col>
							<el-col  :span="6">{{item.name}} </el-col>
							<el-col :span="6"> {{item.level}}</el-col>
						</el-row>
					</el-col>
					<el-col>预&nbsp;&nbsp;约&nbsp;号：{{item.orderno}}</el-col>
					<el-col>预约时间：{{item.day}} {{item.AMORPM=="am"?"上午":"下午"}} {{item.time}}</el-col>
					<el-col>预约地址：{{item.address}}</el-col>
				</el-row>
			</el-main>
			<el-footer style="height: 40px;">
				<el-row>
					<a href="index.htm"><el-col :span="11" >首页</el-col></a>
					<a href="ordered.htm"><el-col :span="11">预约记录</el-col></a>
				</el-row>
			</el-footer>
		</el-container>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/element-ui@2.13.2/lib/index.js"></script>
	<script>
		new Vue({
			el:"#ordered",
			data:{
				items:[]
			},
			created:function(){
				this.items=this.getData();
			},
			methods:{
				getData:function(){
					return [
						{id:1,orderno:"123456",shopName:"双流门店",name:"付艳梅",level:"高级技师",day:"2020-08-09",time:"08:00",AMORPM:"am",address:"双流火星一号3栋23-3"},
						{id:1,orderno:"123456",shopName:"双流门店",name:"付艳梅",level:"高级技师",day:"2020-08-09",time:"08:00",AMORPM:"am",address:"双流火星一号3栋23-3"},
						{id:1,orderno:"123456",shopName:"双流门店",name:"付艳梅",level:"高级技师",day:"2020-08-09",time:"08:00",AMORPM:"am",address:"双流火星一号3栋23-3"}
					]
				}
			}
		})
	</script>
</html>
