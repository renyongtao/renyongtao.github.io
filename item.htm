<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<title>在线预约</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.13.2/lib/theme-chalk/index.css">
		<link rel="stylesheet" href="css/main.css?v=1.3" />
		<style>
			ul{
				list-style: none;
				width: 100%;
				padding: 2px 2px;
				color:#27AF67;
				margin: auto;
			}
			ul li{
				border: 1px solid ;
				width:30%;
				margin: 5px 1% 5px 1%;
				padding: 10px 0px;
				text-align: center;
				float: left;
				border-radius: 5px 5px ;
				background-color: #27AF67;
				color: #FFFFFF;
			}
			ul li:hover{
				border: 1px solid #27AF67;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
			<el-container id="OrderItem">
				<el-header style="height:40px;padding:10px 5px;margin-top:10px;font-weight: bold;">
					请选择您需要服务的项目：
				</el-header>
				<el-main style="background: #FFFFFF;border-radius: 5px 5px;width: 98%;margin-left: 1%;padding: 4px;">
					<ul >
						<li v-for="item in items" @click="onClick(item.id)">{{item.name}}</li>
					</ul>
				</el-main>
				<el-footer style="height: 40px;">
					<el-row>
						<a href="index.htm"><el-col :span="11" >首页</el-col></a>
						<a href="ordered.htm"><el-col :span="11">预约记录</el-col></a>
					</el-row>
				</el-footer>
			</el-container>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/element-ui@2.13.2/lib/index.js"></script>
	<script>
		new Vue({
			el:"#OrderItem",
			data:{
				items:[]
			},

				this.items=this.getItems();
			},
			methods:{
				getItems:function(){
					return [
						{id:1,name:"小儿洗灸"},
						{id:2,name:"小儿推拿"},

						{id:3,name:"吹入通乳"},
						{id:3,name:"小儿滚背"},
						{id:3,name:"小儿滚背"},
						{id:2,name:"小儿推拿"},
						{id:3,name:"小儿滚背"},
						{id:3,name:"吹入通乳"},
						{id:3,name:"小儿滚背"},
						{id:3,name:"小儿滚背"}
					]
				},
				onClick:function(id){
					location.href="artificer.htm?id="+id
				}
			}
		})
	</script>
</html>
